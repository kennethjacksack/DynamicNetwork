<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Graph</title>
    <link rel="stylesheet" href="Styles/Core.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Styles for the editing page */
        .editor-container {
            margin: 2rem;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
        }

        .editor-controls {
            margin-bottom: 1rem;
        }

        .editor-controls input, .editor-controls button {
            margin-right: 1rem;
        }

        .editor-controls input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .editor-controls button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #102770;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .editor-controls button:hover {
            background-color: #0d1a3a;
        }

        .graph-container {
            margin-top: 1rem;
        }

        .timeline-chart {
            width: 100%;
            height: 500px; /* Adjust height for better visibility */
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Graph</h1>
            <a href="profile.html" class="btn-primary">Back to Profile</a>
        </header>
        <main>
            <section class="editor-container">
                <div class="editor-controls">
                    <input type="text" id="milestone-date" placeholder="Date (e.g., 2024-08-01)">
                    <input type="text" id="milestone-info" placeholder="Milestone Info">
                    <button id="add-milestone" class="btn-primary">Add Milestone</button>
                    <button id="save-graph" class="btn-primary">Save Graph</button>
                </div>
                <div class="graph-container">
                    <svg id="edit-timeline-chart" class="timeline-chart"></svg> <!-- SVG container for D3.js -->
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/edit-graph.js"></script>
</body>
</html>
