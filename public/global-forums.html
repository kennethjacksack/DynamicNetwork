<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Forums</title>
    <link rel="stylesheet" href="styles/global-forums.css">
</head>
<body>
    <header>
        <h1>Global Forums</h1>
        <a href="index.html" class="back-home-btn">Back to Home</a>
    </header>

    <main>
        <!-- Main thread container -->
        <div class="thread-container" id="chat-messages">
            <!-- Messages will be dynamically added here as 'thread-message' elements -->
        </div>

        <!-- Message box and send button -->
        <textarea class="message-box" id="message-input" placeholder="Type your message here..." autofocus></textarea>
        <button class="send-message-btn" id="send-button">Send</button>
    </main>

    <script src="scripts/global-forums.js"></script>
</body>
</html>
