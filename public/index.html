<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to CSS files in correct order -->
    <link rel="stylesheet" href="Styles/home.css"> <!-- General styles -->
    <link rel="stylesheet" href="Styles/NetworkGraphStyle.css"> <!-- Specific styles for the network graph -->
    <link rel="stylesheet" href="Styles/sidebar.css"> <!-- Sidebar styles -->
    <link rel="stylesheet" href="Styles/ribbon.css"> <!-- Ribbon styles -->
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Expand/Collapse Button -->
    <button class="sidebar-expand-button" id="sidebar-toggle-btn">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="sidebar-container expanded" id="sidebar-container">
        <div class="sidebar">
            <div class="logo-name-wrapper">
                <div class="logo-name">
                </div>
            </div>
            <div class="message">
                <!-- You can add content here if needed -->
            </div>
            <div class="features-list">
                <button class="features-item" id="profile-button">
                    <i class="fa-solid fa-user"></i>
                    <span class="features-item-text">Profile</span>
                </button>
                <button class="features-item" id="mentorship-button">
                    <i class="fa-solid fa-users"></i>
                    <span class="features-item-text">Mentorship</span>
                </button>
            </div>
            <div class="category-list">
                <div class="category-header">Categories</div>
                <button class="category-item" id="forums-button">
                    <i class="fa-solid fa-folder"></i>
                    <span class="category-item-text">Forums</span>
                </button>
                <button class="category-item">
                    <i class="fa-solid fa-chart-bar"></i>
                    <span class="category-item-text">Insights</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <header>
            <div class="ribbon"></div> <!-- Add this div for the ribbon effect -->
            <h1>Redefining Networking for the <span class="shine">Modern</span> Professional</h1>
        </header>
        <main class="main-content">
            <div id="network-graph"></div>
        </main>
    </div>
    <!-- Include the JavaScript file for the dynamic network graph -->
    <script src="Scripts/DynamicNetworkGraph.js"></script>
    <!-- Include JavaScript to handle the sidebar functionality -->
    <script src="Scripts/loadsidebar.js"></script> <!-- Adjust path as necessary -->

    <!-- Inline JavaScript for button functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the buttons by their IDs
            const profileButton = document.getElementById('profile-button');
            const mentorshipButton = document.getElementById('mentorship-button');
            const forumsButton = document.getElementById('forums-button');

            // Add click event listeners to each button
            profileButton.addEventListener('click', function () {
                window.location.href = '\profile.html'; // Change to your actual profile page URL
            });

            mentorshipButton.addEventListener('click', function () {
                window.location.href = '\mentorship.html'; // Change to your actual mentorship page URL
            });

            forumsButton.addEventListener('click', function () {
                window.location.href = '\global-forums.html'; // Redirect to the forums page
            });
        });
    </script>
</body>
</html>
